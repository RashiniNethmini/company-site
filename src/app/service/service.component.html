<section class="services-section">
  <h2 class="title">Services</h2>

  <div class="services-grid">
    <div class="service-card" *ngFor="let service of services">
      <div class="icon">{{ service.icon }}</div>
      <h3>{{ service.title }}</h3>
      <p>{{ service.description }}</p>
    </div>
  </div>
</section>
